<div class="container">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Registro</h1>
                <form [formGroup]="formRegistro" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Email</label>
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!formRegistro.valid" >Registro</button>
                    <hr>
                    <p>Si ya posee una cuenta registrada, acceda a <a [routerLink]="['/login']">Login</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
